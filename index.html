<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link href="style.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div id="snake-pit">
        <canvas height="298" width="298" id="canvas"></canvas>
    </div>
    <div id="controls">
        <button id="playpause">Pause</button>
        <input id="speedControl" type="range" value="100" defaultValue="100" max="200" min="10" step="10" onchange="changeSpeed(this.value)" oninput="changeSpeed(this.value)">
        <p><b>Score: </b></p><p id="score"></p>
    </div>
    <!--<div id="controls-overlay" class="keys-overlay" tabindex="1">-->
    </div>
    <script src="snake.js"></script>
</body>

</html>
